name: Deploy to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: âš™ï¸ Build application
      run: npm run build

    - name: ğŸš€ Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ğŸ” Switching to project directory..."
          cd /home/satri/web/milan-educare

          echo "â™»ï¸ Resetting local changes..."
          git reset --hard HEAD
          git clean -fd

          echo "ğŸ“¥ Pulling latest code..."
          git pull origin master

          echo "ğŸ“¦ Installing dependencies..."
          npm ci

          echo "âš™ï¸ Building Next.js app..."
          npm run build

          echo "ğŸ§¬ Generating Prisma Client..."
          npx prisma generate

          echo "ğŸ§  Trying to apply Prisma migrations..."
          if npx prisma migrate deploy; then
            echo "âœ… Migrations applied successfully."
          else
            echo "âš ï¸ migrate deploy failed â€” falling back to db push."
            npx prisma db push
          fi

          echo "ğŸ” Restarting PM2..."
          pm2 restart milan-educare --update-env

          echo "ğŸ“Š PM2 Status:"
          pm2 status

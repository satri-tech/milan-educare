name: Deploy to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/satri/web/milan-educare

          echo "Cleaning local changes and pulling latest code..."
          git reset --hard HEAD
          git clean -fd
          git pull origin master

          echo "Installing dependencies..."
          npm ci

          echo "Building app..."
          npm run build

          echo "Generating Prisma client..."
          npx prisma generate

          echo "Syncing Prisma schema..."
          # If you're not using migrations, use db push instead
          npx prisma migrate deploy


          echo "Restarting PM2..."
          pm2 restart milan-educare --update-env

          echo "PM2 status:"
          pm2 status
